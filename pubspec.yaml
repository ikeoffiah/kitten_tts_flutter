name: flutter_kitten_tts
description: "KittenTTS v0.8 - High-quality offline text-to-speech for Flutter using KittenML's ONNX model."
version: 0.0.2
homepage: https://github.com/ikeoffiah/kitten_tts_flutter
repository: https://github.com/ikeoffiah/kitten_tts_flutter
issue_tracker: https://github.com/ikeoffiah/kitten_tts_flutter/issues
documentation: https://github.com/ikeoffiah/kitten_tts_flutter#readme

environment:
  sdk: ^3.10.8
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_onnxruntime: ^1.6.3
  archive: ^4.0.9
  path: ^1.9.1
  path_provider: ^2.1.5
  http: ^1.2.2
  ffi: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.24.0
  flutter_lints: ^6.0.0

# Optional: force newer transitive deps (remove if you see breakages)
dependency_overrides:
  characters: ^1.4.1
  material_color_utilities: ^0.13.0
  meta: ^1.18.1

flutter:
  plugin:
    platforms:
      android:
        package: com.example.kitten_tts_flutter
        pluginClass: KittenTtsFlutterPlugin
      ios:
        pluginClass: KittenTtsFlutterPlugin
      macos:
        pluginClass: KittenTtsFlutterPlugin
